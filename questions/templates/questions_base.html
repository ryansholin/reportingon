{% extends "base.html" %}

{% block title %}Questions | {{ block.super }}{% endblock %}

{% block content %}
    <a href="/questions/new">Create a question</a>
    <h1>Questions:</h1>
    <ul>
        {% for question in questions %}
            <li><a href="/questions/{{ question.id }}">{{ question.question }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
