<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>{% block title %}ReportingOn - The backchannel for your beat.{% endblock %}</title>

<meta name="keywords" content="reportingon">
<meta name="description" content="ReportingOn - The backchannel for your beat.">
<meta name="language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="en">

{% block css %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}style.css" type="text/css" media="screen" charset="utf-8" />
{% endblock %}
{% if debug %}
    <script type="text/javascript" src="{{ MEDIA_URL }}jquery.js"></script>
{% endif %}
{% if not debug %}
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">google.load('jquery', '1.3')</script>
{% endif %}
<script type="text/javascript" src="{{ MEDIA_URL }}script.js"></script>

</head>

<body{% block body_styles %}{% endblock %}>

<div id="header">
    <div class="left">
        <a href="/" title="ReportingOn - Home"><img src="{{ MEDIA_URL }}images/logo.png" alt="ReportingOn - Home" title="ReportingOn - Home"></a>
    </div>
    <div class="right">
        
    </div>
</div>
<div id="content" class="frame">
    {% block content %}Content{% endblock %}
</div>
<div id="footer">
    Footer
</div>

{% if not debug %}
    <script type="text/javascript">
        //<![CDATA[
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        //]]>
    </script>
    <script type="text/javascript">
        //<![CDATA[
        try {
        var pageTracker = _gat._getTracker("UA-79850-2");
        pageTracker._trackPageview();
        } catch(err) {}
        //]]>
    </script>
{% endif %}

</body>

</html>
