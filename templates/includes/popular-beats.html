<div class="sidebar-module">
    <div class="inner">
        <h2><img src="/media/images/sidebar-popular.png" alt="Popular beats" title="Popular beats">Popular <a href="/beats">beats</a></h2>
        <ul id="popular-beats">
            {% for beat in popular_beats %}
                <li class="{% cycle 'odd' 'even' %}"><a href="/beats/{{ beat }}">{{ beat }} ({{ beat.count }})</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
